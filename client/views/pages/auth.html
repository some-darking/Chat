<div class="auth-page">
    <div class="container auth-container">
        <div class="auth">

            <!-- Auth Page Header Tabs start -->
            <div class="auth-header">
                <button type="button" class="btn btn-primary auth-header-btn" ng-click="active = 0">Авторизация</button>
                <button type="button" class="btn btn-primary auth-header-btn" ng-click="active = 1">Регистрация</button>
            </div>
            <!-- Auth Page Header Tabs ends -->

            <div class="auth-content">
                <uib-tabset active="active">
                    <!-- Login Tab starts -->
                    <uib-tab index="0">
                        <div class="login">
                            <div class="form-group">
                                <label for="username">Имя пользователя</label>
                                <input type="username" 
                                    class="form-control" 
                                    id="username" 
                                    placeholder="Введите имя пользователя" 
                                    ng-model="data.loginUsername">
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <input type="password" 
                                    class="form-control" 
                                    id="login-password" 
                                    placeholder="Введите пароль" 
                                    ng-model="data.loginPassword">
                            </div>
                            <button class="btn btn-primary" id="bb" ng-click="loginUser()">Авторизироваться</button>
                        </div>
                    </uib-tab>
                    <!-- Login Tab ends -->
                    <!-- Register Tab starts -->
                    <uib-tab index="1">
                        <div class="register">
                            <div class="form-group">
                                <label for="username">Имя пользователя</label>
                                <input type="username" 
                                    class="form-control" 
                                    id="username" 
                                    placeholder="Введите имя пользователя"
                                    autocomplete="off"
                                    ng-model="data.regUsername" 
                                    ng-keyup="initiateCheckUserName()" 
                                    ng-keydown="clearCheckUserName()" 
                                />
                                <div ng-show='data.usernameAvailable'>
                                    <br>
                                    <div class="alert alert-danger" role="alert">
                                        <strong>{{ data.regUsername }}</strong> Данное имя существует
                                    </div>
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <input type="password" 
                                    class="form-control" 
                                    id="reg-password" 
                                    placeholder="Введите пароль"
                                    ng-model="data.regPassword">
                            </div>
                            <button class="btn btn-primary" id="bb" ng-click="registerUser()">Регистрация</button>
                        </div>
                    </uib-tab>
                    <!-- Register Tab ends -->
                </uib-tabset>
            </div>        
        </div>
    </div>
</div>
