<div class="page">
    <!-- Home page header starts -->
    <div class="home-header">
        <p></p>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <p class="welcome-user">Добро пожаловать в чат, {{ data.username }}</p>
            </div>
            <div class="col-md-3">
            <span class="logout-user" ng-click="logout()">
                <i class="fa fa-power-off" aria-hidden="true"></i>
            </span>  
            </div>
        </div>      
    </div>
    <!-- Home page header ends -->

    <!-- Home page body start -->
    <div class="home-body">
        <div class="row">

             <!-- Chat list Markup starts -->
             <div class="col-md-4">
                <div class="chat-list-container">
                    <p class="chat-list-heading"><i class="fa fa-list" aria-hidden="true"></i> <span >Список пользователей</span> </p>
                    <div class="chat-list">
                        <ul class="list-group" id="us" ng-if="data.chatlist.length > 0">
                            <li class="list-group-item"
                                ng-repeat="friend in data.chatlist"
                                ng-click="selectFriendToChat(friend.id)"
                                ng-class="{'active':friend.id == data.selectedFriendId}"
                            >{{friend.username}}</li>
                        </ul>
                        <div class="alert alert-info" ng-if="data.chatlist.length === 0">
                            <strong>Чат пуст</strong>
                        </div>
                    </div>                    
                </div>
            </div>
            <!-- Chat List Markup ends -->
            <!-- Message Area Markup starts -->
            <div class="col-md-8">
                <div class="message-container">
                    <p ng-show="data.selectedFriendId !== null" ? true : false >
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <span class="message-heading"> История сообщения с {{data.selectedFriendName}}</span>
                    </p>
                    <div class="message-list">
                        <ul class="message-thread">
                            <li ng-repeat="messagePacket in data.messages"
                                ng-class="{ 'align-right' : alignMessage(messagePacket.fromUserId) } ">
                                {{messagePacket.message}}
                            </li>
                        </ul>
                    </div>
                    <div class="message-text">
                        <textarea id="message" 
                            class="message form-control" 
                            placeholder="Введите сообщение..." 
                            ng-keydown="sendMessage($event)"
                        ></textarea>
                    </div>
                </div>
            </div>
            <!-- Message Area Markup ends -->

           

        </div>
    </div>
    <!-- Home page body start -->
</div>
